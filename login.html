<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Log in to ViewCash Africa - Access your dashboard, track earnings, and withdraw daily. KES 10 per view." />
  <meta name="keywords" content="ViewCash login, earn KES 10 per view, M-Pesa dashboard, social media earning Kenya" />
  <meta name="author" content="ViewCash Africa" />
  <title>Log In | ViewCash Africa - Access Your Earnings</title>

  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Poppins', 'sans-serif'],
            body: ['Inter', 'sans-serif'],
          },
          colors: {
            'primary': '#6C1D45',
            'accent': '#F59E0B',
            'accent2': '#10B981',
            'dark-text': '#1F2937',
            'gray-text': '#6B7280',
            'light-bg': '#F9FAFB',
            'light-border': '#E5E7EB',
            'primary-button-hover-bg': '#5A1739',
          },
          borderRadius: {
            'button': '0.75rem',
          },
        }
      }
    }
  </script>

  <style>
    :root {
      --primary-color: #6C1D45;
      --accent2-color: #10B981;
      --light-border-color: #E5E7EB;
      --button-rounded-radius: 0.75rem;
    }
  </style>
</head>
<body class="font-body text-[var(--dark-text-color)] bg-white">

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between py-4">
        <a href="index.html" class="flex items-center space-x-2">
          <img src="https://imagedelivery.net/xaKlCos5cTg_1RWzIu_h-A/6e97cd01-d15b-42f3-4de4-9a734f3e6c00/public" alt="ViewCash Africa Logo" class="h-16">
          
        </a>

        <nav class="hidden lg:flex items-center space-x-8">
          <a href="index.html" class="hover:text-[var(--primary-color)] transition-colors duration-300 font-medium">Home</a>
          <a href="register.html" class="bg-[var(--primary-color)] text-white px-6 py-3 rounded-[var(--button-rounded-radius)] hover:bg-[var(--primary-button-hover-bg-color)] transition-all duration-300 font-semibold shadow-lg">Register</a>
        </nav>

        <button id="mobile-menu-toggle" class="lg:hidden text-[var(--dark-text-color)] focus:outline-none p-2">
          <i class="fas fa-bars text-2xl"></i>
        </button>
      </div>

      <nav id="mobile-menu" class="hidden lg:hidden py-4 border-t border-[var(--light-border-color)] mt-2">
        <div class="flex flex-col space-y-4">
          <a href="index.html" class="hover:text-[var(--primary-color)] transition-colors duration-300 font-medium py-2">Home</a>
          <a href="register.html" class="bg-[var(--primary-color)] text-white px-6 py-3 rounded-[var(--button-rounded-radius)] hover:bg-[var(--primary-button-hover-bg-color)] transition-all duration-300 font-semibold text-center shadow-lg">Register</a>
        </div>
      </nav>
    </div>
  </header>

  <!-- Login Section -->
  <section class="min-h-screen flex items-center justify-center py-20 bg-gradient-to-br from-[var(--light-bg)] to-white">
    <div class="container mx-auto px-4">
      <div class="max-w-md mx-auto">
        <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-10 border border-[var(--light-border-color)]">
          <div class="text-center mb-8">
            <h1 class="text-3xl font-heading font-bold mb-2">Welcome Back!</h1>
            <p class="text-[var(--gray-text-color)]">Log in to access your earnings dashboard</p>
          </div>

          <form id="login-form">
            <div class="space-y-6">
              <div>
                <label class="block text-sm font-semibold mb-2">Phone Number</label>
                <div class="flex">
                  <span class="inline-flex items-center px-4 bg-gray-100 border border-r-0 border-[var(--light-border-color)] rounded-l-lg text-gray-500">+254</span>
                  <input type="tel" required class="flex-1 px-4 py-3 border border-[var(--light-border-color)] rounded-r-lg focus:ring-2 focus:ring-[var(--accent2-color)] focus:border-[var(--accent2-color)] transition-all" placeholder="7XX XXX XXX" pattern="[0-9]{9}">
                </div>
              </div>

              <div>
                <label class="block text-sm font-semibold mb-2">Password</label>
                <input type="password" required class="w-full px-4 py-3 border border-[var(--light-border-color)] rounded-lg focus:ring-2 focus:ring-[var(--accent2-color)] focus:border-[var(--accent2-color)] transition-all" placeholder="Enter your password">
              </div>

              <div class="flex items-center justify-between text-sm">
                <label class="flex items-center">
                  <input type="checkbox" class="mr-2">
                  <span>Remember me</span>
                </label>
                <a href="#" class="text-[var(--primary-color)] font-bold hover:underline">Forgot password?</a>
              </div>

              <button type="submit" class="w-full bg-[var(--primary-color)] text-white py-4 rounded-[var(--button-rounded-radius)] hover:bg-[var(--primary-button-hover-bg-color)] transition-all duration-300 font-bold text-lg shadow-xl hover:shadow-2xl transform hover:-translate-y-1">
                Log In to Dashboard
              </button>
            </div>
          </form>

          <div class="mt-8 text-center">
            <p class="text-sm text-[var(--gray-text-color)]">
              Don't have an account? 
              <a href="register.html" class="text-[var(--primary-color)] font-bold hover:underline">Register Now</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-[var(--dark-bg)] text-white py-12">
    <div class="container mx-auto px-4 text-center">
      <p class="text-gray-400 text-sm">
        Â© 2025 ViewCash Africa. All rights reserved. Nairobi, Kenya.
      </p>
    </div>
  </footer>

  <!-- Scripts -->
  <script>
    // Mobile Menu
    document.getElementById('mobile-menu-toggle').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });

    // Login Submit
    document.getElementById('login-form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Login successful! Redirecting to your dashboard...');
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    });
  </script>
</body>
</html>
